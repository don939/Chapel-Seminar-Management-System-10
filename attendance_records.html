 <script>
    // Fetch data from the backend API
    fetch('/api/data')
        .then(response => response.json())
        .then(data => {
            // Get reference to the data container div
            const dataContainer = document.getElementById('data-container');
            
            // Create HTML content based on the API data
            let content = `<h2>${data.message}</h2>`;
            content += '<ul>';
            data.items.forEach(item => {
                content += `<li>${item.name} - $${item.price}</li>`;
            });
            content += '</ul>';

            // Insert the content into the data container
            dataContainer.innerHTML = content;
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            document.getElementById('data-container').innerHTML = '<p>Error loading data.</p>';
        });
</script>
